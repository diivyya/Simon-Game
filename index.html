<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>Simon Game</title>
  </head>
  <body>
    <div class="container">
        <div class="p-4 m-4">
            <div class="col-lg-5 mx-auto border rounded border-2 p-4">
                <h3 class="text-center">Press any key to start</h3>
                <div class="container-fluid p-4">
                    <div class="row">
                        <button id="0" class="bg-danger col-6"></button>
                        <button id="1" class="bg-warning col-6"></button>
                    </div>
                    <div class="row">
                        <button id="2" class="bg-primary col-6"></button>
                        <button id="3" class="bg-success col-6"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
